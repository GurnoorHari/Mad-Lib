<!DOCTYPE html>
<html>
  <head>
    <title>Mad Lib</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <div class="main" id="main">
    <body>
      <h1 class="main2">Mad Lib</h1>
      <hr />
      <h2><strong> Mad Lib Instructions </strong></h2>

      <p>
        Fill in all of the input boxes, then click the <i>'Mad Lib'</i> button
      </p>
      <div class="list">
        <ul>
          <li>Verb ending in 'ing' <input type="text" / id="verb"></li>
          <li>Plural Noun <input type="text" / id="plunoun"></li>
          <li>Adjective <input type="text" / id="adjective"></li>
          <li>Present Tense Verb<input type="text" / id="preverb"></li>
          <li>Noun <input type="text" / id= "noun"></li>
        </ul>
      </div>
      <button class="btn1" id="btn1">Mad Lib</button>
      <hr />
      <h2>Mad Lib Results</h2>
     <p id="output"></p>
    </body>
  </div>
  <script src="main.js"></script>
</html>
